<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyArcGis - App</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <link rel="stylesheet" href="http://rawgit.com/Leaflet/Leaflet.draw/0.2.3/dist/leaflet.draw.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.10.1/ol.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://maps.google.com/maps/api/js?v=3"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.10/proj4.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="http://rawgit.com/Leaflet/Leaflet.draw/0.2.3/dist/leaflet.draw-src.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/ol3/3.10.1/ol.min.js"></script>
        <script src="../../libs/Cesium/Build/Cesium/Cesium.js"></script>
        <link rel="stylesheet" href="../../libs/Cesium/Build/Cesium/Widgets/widgets.css" />
        
        <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">        
        <style>
        html, body, #container, #map {
            position:absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        </style>        
        <script>
            var makePath = function makePath (base, path) {
            var position = base.length - 1;
            return !path ?
            (base.indexOf('/', position) !== position ? base + '/' : base) :
            (base.indexOf('/', position) !== position ?
                base + '/' + path :
                base + path
            )
        };
            var base = makePath(location.href.replace(/\/[^/]+$/, ''));
            var dojoConfig = {
                parseOnLoad: false,
                async: true,
                packages: [
                    { name: 'js', location: makePath(base, 'js') }
                ],
                deps: ['dojo/domReady!'],
                callback: function () { require(['../../dist/arcgis-app.js']); }
            };
        </script>

    </head>
    <body>
        <div id="container"></div>        
        <!-- Load ARcgis last because it will trigger the dojoConfig callback -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.10/proj4.js"></script>
        <script src="https://js.arcgis.com/3.17/"></script>
    </body>
</html>
